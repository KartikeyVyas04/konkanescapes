<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Konkan Escapes â€“ Explore Maharashtra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #0f766e, #022c22);
      color: #fff;
      overflow: hidden;
    }

    /* HEADER */
    header {
      position: absolute;
      top: 20px;
      left: 30px;
      z-index: 10;
    }

    header h1 {
      font-size: 22px;
      font-weight: 700;
    }

    header p {
      font-size: 14px;
      opacity: 0.8;
    }

    /* MAP CONTAINER */
    .map-wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    svg {
      width: 70vw;
      max-width: 900px;
    }

    /* MAHARASHTRA SHAPE */
    .maha {
      fill: #0d9488;
      opacity: 0.25;
      stroke: #5eead4;
      stroke-width: 2;
      animation: glow 4s infinite alternate;
    }

    @keyframes glow {
      from { opacity: 0.25; }
      to { opacity: 0.4; }
    }

    /* MARKERS */
    .marker {
      fill: #facc15;
      cursor: pointer;
      animation: pulse 2s infinite;
    }

    .beach {
      fill: #38bdf8;
    }

    @keyframes pulse {
      0% { r: 6; opacity: 0.7; }
      50% { r: 9; opacity: 1; }
      100% { r: 6; opacity: 0.7; }
    }

    .label {
      font-size: 12px;
      fill: #fff;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
    }

    g:hover .label {
      opacity: 1;
    }

    /* CTA */
    .cta {
      position: absolute;
      bottom: 30px;
      right: 30px;
      background: #22c55e;
      padding: 14px 20px;
      border-radius: 40px;
      font-weight: 600;
      color: #022c22;
      text-decoration: none;
    }

  </style>
</head>
<body>

<header>
  <h1>Konkan Escapes</h1>
  <p>Explore forts & beaches of Maharashtra</p>
</header>

<div class="map-wrapper">

<svg viewBox="0 0 500 600">

  <!-- Maharashtra (stylized) -->
  <path class="maha" d="M120 50 L320 80 L380 200 L350 350 L280 480 L180 520 L90 420 L60 300 L90 160 Z"/>

  <!-- Raigad Fort -->
  <g onclick="goTo('raigad.html')">
    <circle class="marker" cx="240" cy="260" r="6"/>
    <text class="label" x="250" y="255">Raigad Fort</text>
  </g>

  <!-- Rajgad -->
  <g onclick="goTo('rajgad.html')">
    <circle class="marker" cx="220" cy="300" r="6"/>
    <text class="label" x="230" y="295">Rajgad</text>
  </g>

  <!-- Sinhagad -->
  <g onclick="goTo('sinhagad.html')">
    <circle class="marker" cx="210" cy="280" r="6"/>
    <text class="label" x="220" y="275">Sinhagad</text>
  </g>

  <!-- Tarkarli Beach -->
  <g onclick="goTo('tarkarli.html')">
    <circle class="marker beach" cx="130" cy="380" r="6"/>
    <text class="label" x="140" y="375">Tarkarli Beach</text>
  </g>

  <!-- Alibaug -->
  <g onclick="goTo('alibaug.html')">
    <circle class="marker beach" cx="160" cy="340" r="6"/>
    <text class="label" x="170" y="335">Alibaug</text>
  </g>

</svg>

</div>

<a class="cta" href="#">Plan My Trek</a>

<script>
  function goTo(page) {
    window.location.href = page;
  }
</script>

</body>
</html>
