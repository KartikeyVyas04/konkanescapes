<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konkan Escapes | Treks & Forts of Maharashtra</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        teal: {
                            50: '#f0fdfa',
                            100: '#ccfbf1',
                            600: '#0d9488',
                            700: '#0f766e',
                            800: '#115e59',
                            900: '#134e4a',
                        },
                        orange: {
                            50: '#fff7ed',
                            500: '#f97316',
                            600: '#ea580c',
                        }
                    }
                }
            }
        }
    </script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 text-gray-900 antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion } = window.Motion;
        
        // --- Icons Wrapper ---
        const Icon = ({ name, size = 24, className }) => {
            useEffect(() => {
                lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        // --- Navbar ---
        const Navbar = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <nav className={`fixed w-full z-50 transition-all duration-300 border-b border-white/10 ${scrolled ? 'bg-stone-900/95 backdrop-blur-md py-2 shadow-lg' : 'bg-transparent py-4'}`}>
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between items-center h-16">
                            <div className="flex-shrink-0 flex items-center cursor-pointer">
                                <span className="font-serif text-2xl font-bold text-white">
                                    Konkan<span className="text-orange-500">Escapes</span>
                                </span>
                            </div>

                            <div className="hidden md:flex space-x-10 items-center">
                                {['Forts', 'Night Treks', 'Camping', 'About'].map((item) => (
                                    <a key={item} href="#" className="text-sm font-medium transition-colors text-white/90 hover:text-orange-400 uppercase tracking-wide">
                                        {item}
                                    </a>
                                ))}
                                <button className="bg-orange-600 hover:bg-orange-700 text-white px-6 py-2 rounded-full font-bold text-sm transition-all shadow-md flex items-center gap-2">
                                    <Icon name="mountain" size={16} /> Join a Group
                                </button>
                            </div>

                            <div className="md:hidden flex items-center">
                                <button onClick={() => setIsOpen(!isOpen)} className="text-white">
                                    <Icon name={isOpen ? "x" : "menu"} size={28} />
                                </button>
                            </div>
                        </div>
                    </div>
                    {/* Mobile Menu omitted for brevity but same logic */}
                </nav>
            );
        };

        // --- Hero ---
        const Hero = () => {
            return (
                <div className="relative h-[90vh] flex items-center justify-center overflow-hidden">
                    <div className="absolute inset-0 z-0">
                        {/* Image: A dramatic Sahyadri peak */}
                        <img 
                            src="https://images.unsplash.com/photo-1597034954492-36526ebc8f62?q=80&w=2600&auto=format&fit=crop" 
                            alt="Sahyadri Fort" 
                            className="w-full h-full object-cover"
                        />
                        <div className="absolute inset-0 bg-gradient-to-b from-stone-900/60 via-stone-900/30 to-stone-900/90" />
                    </div>

                    <div className="relative z-10 text-center px-4 max-w-5xl mx-auto mt-12">
                        <motion.div 
                            initial={{ opacity: 0, y: 30 }}
                            animate={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.8 }}
                        >
                            <span className="inline-block py-1 px-4 rounded-full bg-orange-500/20 backdrop-blur-md text-orange-400 text-xs md:text-sm font-bold tracking-[0.2em] uppercase mb-6 border border-orange-500/30">
                                Maharashtra's History Comes Alive
                            </span>
                            <h1 className="font-serif text-5xl md:text-8xl text-white font-bold leading-tight mb-8 drop-shadow-2xl">
                                Conquer the <br/>
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-orange-400 to-amber-200">Sahyadris</span>
                            </h1>
                            <p className="text-lg md:text-2xl text-gray-200 mb-12 max-w-3xl mx-auto font-light leading-relaxed">
                                Join our curated community treks to the most majestic forts and peaks. 
                                Expert guides, safety first, and stories of Swarajya.
                            </p>
                            <div className="flex flex-col sm:flex-row gap-5 justify-center">
                                <button className="bg-orange-600 hover:bg-orange-700 text-white px-10 py-4 rounded-full font-bold text-lg transition-all shadow-xl hover:shadow-orange-500/40 flex items-center justify-center gap-3">
                                    Upcoming Batches <Icon name="arrow-right" size={20} />
                                </button>
                                <button className="bg-white/10 hover:bg-white/20 backdrop-blur-md border border-white/30 text-white px-10 py-4 rounded-full font-bold text-lg transition-all flex items-center justify-center gap-3">
                                    <Icon name="play-circle" size={20} /> Watch Video
                                </button>
                            </div>
                        </motion.div>
                    </div>
                </div>
            );
        };

        // --- Features/Stats ---
        const Stats = () => {
            return (
                <div className="relative z-20 -mt-24 max-w-6xl mx-auto px-4">
                    <div className="bg-white rounded-2xl shadow-2xl grid grid-cols-1 md:grid-cols-3 divide-y md:divide-y-0 md:divide-x divide-gray-100 overflow-hidden">
                        {[
                            { icon: "mountain", label: "Destinations", val: "50+ Forts" },
                            { icon: "users", label: "Happy Trekkers", val: "2,000+" },
                            { icon: "shield-check", label: "Safety Record", val: "100%" }
                        ].map((stat, idx) => (
                            <div key={idx} className="p-8 flex items-center justify-center gap-5 group hover:bg-orange-50 transition-colors">
                                <div className="w-16 h-16 rounded-full bg-orange-100 text-orange-600 flex items-center justify-center group-hover:scale-110 transition-transform">
                                    <Icon name={stat.icon} size={32} />
                                </div>
                                <div className="text-left">
                                    <p className="text-gray-500 text-sm uppercase tracking-wider font-semibold">{stat.label}</p>
                                    <h4 className="text-3xl font-serif font-bold text-gray-900">{stat.val}</h4>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- Trek Cards ---
        const TrekCard = ({ item }) => {
            return (
                <motion.div 
                    initial={{ opacity: 0, y: 20 }}
                    whileInView={{ opacity: 1, y: 0 }}
                    viewport={{ once: true }}
                    whileHover={{ y: -8 }}
                    className="bg-white rounded-2xl overflow-hidden shadow-lg border border-gray-100 flex flex-col h-full"
                >
                    <div className="relative h-72 overflow-hidden">
                        <img 
                            src={item.image} 
                            alt={item.title} 
                            className="w-full h-full object-cover transition-transform duration-700 hover:scale-110"
                        />
                        <div className="absolute top-4 left-4 flex gap-2">
                             <span className={`px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wide text-white shadow-sm
                                ${item.difficulty === 'Hard' ? 'bg-red-500' : item.difficulty === 'Moderate' ? 'bg-amber-500' : 'bg-green-500'}`}>
                                {item.difficulty}
                             </span>
                        </div>
                        <div className="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/80 to-transparent p-6">
                             <h3 className="font-serif text-2xl font-bold text-white mb-1">{item.title}</h3>
                             <p className="text-gray-300 text-sm flex items-center gap-1"><Icon name="map-pin" size={14}/> {item.region}</p>
                        </div>
                    </div>
                    
                    <div className="p-6 flex flex-col flex-grow">
                        <div className="flex justify-between items-center mb-6 text-sm text-gray-600">
                             <div className="flex items-center gap-2 bg-gray-50 px-3 py-2 rounded-lg">
                                 <Icon name="calendar" size={16} className="text-orange-500"/> 
                                 <span className="font-semibold">{item.date}</span>
                             </div>
                             <div className="flex items-center gap-2 bg-gray-50 px-3 py-2 rounded-lg">
                                 <Icon name="clock" size={16} className="text-orange-500"/> 
                                 <span>{item.duration}</span>
                             </div>
                        </div>

                        <ul className="space-y-3 mb-8 flex-grow">
                            {item.highlights.map((h, i) => (
                                <li key={i} className="flex items-start gap-3 text-sm text-gray-600">
                                    <Icon name="check-circle" size={16} className="text-teal-600 flex-shrink-0 mt-0.5"/>
                                    {h}
                                </li>
                            ))}
                        </ul>

                        <div className="flex items-center justify-between border-t border-gray-100 pt-6 mt-auto">
                            <div>
                                <p className="text-gray-400 text-xs uppercase font-bold tracking-wider">Per Person</p>
                                <p className="text-2xl font-bold text-gray-900">{item.price}</p>
                            </div>
                            <button className="bg-gray-900 hover:bg-orange-600 text-white px-6 py-3 rounded-xl font-bold text-sm transition-colors flex items-center gap-2">
                                Book Now <Icon name="arrow-up-right" size={18} />
                            </button>
                        </div>
                    </div>
                </motion.div>
            );
        };

        const TreksSection = () => {
            const treks = [
                {
                    title: "Harihar Fort",
                    region: "Nashik, Maharashtra",
                    difficulty: "Moderate",
                    image: "https://images.unsplash.com/photo-1643194018828-569d6614457e?q=80&w=2670&auto=format&fit=crop",
                    date: "Next: Feb 14-15",
                    duration: "1 Night / 2 Days",
                    price: "₹1,499",
                    highlights: ["Iconic 80-degree rock cut steps", "Camping at the plateau", "Sunrise view from top"]
                },
                {
                    title: "Rajgad Fort",
                    region: "Pune, Maharashtra",
                    difficulty: "Moderate",
                    image: "https://images.unsplash.com/photo-1620803527267-3323063f1489?q=80&w=2670&auto=format&fit=crop",
                    date: "Next: Feb 21-22",
                    duration: "1 Night / 2 Days",
                    price: "₹1,699",
                    highlights: ["Capital of Swarajya", "Explore Balekilla & Suvela Machi", "Bonfire & local food"]
                },
                {
                    title: "Kalsubai Peak",
                    region: "Ahmednagar",
                    difficulty: "Hard",
                    image: "https://images.unsplash.com/photo-1596796541578-1a52e0430262?q=80&w=2670&auto=format&fit=crop",
                    date: "Next: Feb 28",
                    duration: "1 Night Trek",
                    price: "₹1,299",
                    highlights: ["Highest Peak in Maharashtra", "Stunning Night Trek", "Temple at the summit"]
                }
            ];

            return (
                <section className="py-24 bg-white">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="text-center mb-16">
                            <h2 className="font-serif text-4xl md:text-5xl font-bold text-gray-900 mb-4">Upcoming Expeditions</h2>
                            <p className="text-gray-500 max-w-2xl mx-auto text-lg">Handpicked weekend batches. Small groups, authentic experiences, and memories for a lifetime.</p>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                            {treks.map((trek, idx) => (
                                <TrekCard key={idx} item={trek} />
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        // --- How It Works (Centered) ---
        const HowItWorks = () => {
            return (
                <section className="py-24 bg-stone-100">
                    <div className="max-w-4xl mx-auto px-4 text-center">
                        <h2 className="font-serif text-3xl md:text-4xl font-bold text-gray-900 mb-12">How to Join a Batch</h2>
                        
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8 relative">
                            {/* Connector Line (Desktop) */}
                            <div className="hidden md:block absolute top-8 left-0 w-full h-0.5 bg-gray-300 -z-10 transform scale-x-75"></div>

                            {[
                                { step: "1", title: "Select Trek", desc: "Choose from our upcoming weekend batches." },
                                { step: "2", title: "Check Availability", desc: "Click 'Book Now' to WhatsApp our team." },
                                { step: "3", title: "Pack Your Bags", desc: "Get added to the group & meet us at the base!" }
                            ].map((item, idx) => (
                                <div key={idx} className="bg-white md:bg-transparent p-6 rounded-2xl md:p-0 shadow-sm md:shadow-none">
                                    <div className="w-16 h-16 mx-auto bg-orange-600 text-white rounded-full flex items-center justify-center text-xl font-bold mb-6 shadow-lg border-4 border-stone-100">
                                        {item.step}
                                    </div>
                                    <h3 className="font-bold text-xl mb-2 text-gray-900">{item.title}</h3>
                                    <p className="text-gray-500 text-sm leading-relaxed">{item.desc}</p>
                                </div>
                            ))}
                        </div>

                        <div className="mt-16 p-8 bg-white rounded-2xl shadow-xl border border-gray-100 flex flex-col md:flex-row items-center justify-between gap-8 text-left">
                            <div>
                                <h4 className="font-serif text-2xl font-bold text-gray-900 mb-2">Not sure what to pick?</h4>
                                <p className="text-gray-500">Talk to our Trek Leader. We'll help you find the perfect trail.</p>
                            </div>
                            <button className="bg-green-600 hover:bg-green-700 text-white px-8 py-4 rounded-xl font-bold transition-all shadow-lg hover:shadow-green-500/30 flex items-center gap-2 whitespace-nowrap">
                                <Icon name="message-circle" size={20} /> Chat with Leader
                            </button>
                        </div>
                    </div>
                </section>
            );
        };

        // --- Simple Footer ---
        const Footer = () => {
            return (
                <footer className="bg-stone-900 text-stone-400 py-12 border-t border-stone-800">
                    <div className="max-w-7xl mx-auto px-4 text-center">
                        <span className="font-serif text-2xl font-bold text-white block mb-6">
                            Konkan<span className="text-orange-500">Escapes</span>
                        </span>
                        <div className="flex justify-center gap-8 mb-8 text-sm font-medium">
                            <a href="#" className="hover:text-white transition-colors">Safety Policy</a>
                            <a href="#" className="hover:text-white transition-colors">Terms of Service</a>
                            <a href="#" className="hover:text-white transition-colors">Cancellation</a>
                        </div>
                        <p className="text-stone-600 text-sm">© 2026 Konkan Escapes. Built for the Sahyadris.</p>
                    </div>
                </footer>
            );
        };

        // --- Main App ---
        const App = () => {
            useEffect(() => { lucide.createIcons(); }, []);
            return (
                <div className="font-sans">
                    <Navbar />
                    <Hero />
                    <Stats />
                    <TreksSection />
                    <HowItWorks />
                    <Footer />
                    <a href="https://wa.me/919307797490" target="_blank" className="fixed bottom-6 right-6 bg-green-500 text-white p-4 rounded-full shadow-2xl hover:scale-110 transition-transform z-50 flex items-center justify-center hover:bg-green-600 border-4 border-white/20">
                        <Icon name="message-circle" size={32} />
                    </a>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
