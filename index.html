<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konkan Escapes | Curated Treks & Villas</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        teal: {
                            50: '#f0fdfa',
                            100: '#ccfbf1',
                            600: '#0d9488',
                            700: '#0f766e',
                            800: '#115e59',
                            900: '#134e4a',
                        },
                        orange: {
                            50: '#fff7ed',
                            500: '#f97316',
                            600: '#ea580c',
                        }
                    }
                }
            }
        }
    </script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-white text-gray-900 antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion } = window.Motion; // Access Framer Motion global
        
        // --- Icons Component Wrapper (since we are using CDN) ---
        const Icon = ({ name, size = 24, className }) => {
            useEffect(() => {
                lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        // --- Navbar Component ---
        const Navbar = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'bg-white/95 backdrop-blur-md shadow-sm py-2' : 'bg-transparent py-4'}`}>
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between items-center h-16">
                            {/* Logo */}
                            <div className="flex-shrink-0 flex items-center cursor-pointer">
                                <span className={`font-serif text-2xl font-bold transition-colors ${scrolled ? 'text-teal-800' : 'text-white'}`}>
                                    Konkan<span className="text-orange-500">Escapes</span>
                                </span>
                            </div>

                            {/* Desktop Menu */}
                            <div className="hidden md:flex space-x-8 items-center">
                                {['Destinations', 'Treks', 'Villas', 'About'].map((item) => (
                                    <a key={item} href="#" className={`font-medium transition-colors hover:text-orange-500 ${scrolled ? 'text-gray-600' : 'text-white/90'}`}>
                                        {item}
                                    </a>
                                ))}
                                <button className="bg-teal-700 hover:bg-teal-800 text-white px-5 py-2 rounded-full font-medium transition-all shadow-md hover:shadow-lg flex items-center gap-2">
                                    <Icon name="message-circle" size={18} /> Plan My Trip
                                </button>
                            </div>

                            {/* Mobile Menu Button */}
                            <div className="md:hidden flex items-center">
                                <button onClick={() => setIsOpen(!isOpen)} className={scrolled ? 'text-gray-800' : 'text-white'}>
                                    <Icon name={isOpen ? "x" : "menu"} size={28} />
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Mobile Menu Dropdown */}
                    {isOpen && (
                        <motion.div 
                            initial={{ opacity: 0, y: -20 }}
                            animate={{ opacity: 1, y: 0 }}
                            className="md:hidden bg-white border-b border-gray-100 absolute w-full top-full left-0 shadow-xl"
                        >
                            <div className="px-4 pt-2 pb-6 space-y-2">
                                {['Destinations', 'Treks', 'Villas', 'About'].map((item) => (
                                    <a key={item} href="#" className="block px-3 py-3 text-base font-medium text-gray-700 hover:bg-teal-50 rounded-md">
                                        {item}
                                    </a>
                                ))}
                                <button className="w-full mt-4 bg-teal-700 text-white px-5 py-3 rounded-lg font-medium flex justify-center items-center gap-2">
                                    <Icon name="message-circle" size={18} /> Chat on WhatsApp
                                </button>
                            </div>
                        </motion.div>
                    )}
                </nav>
            );
        };

        // --- Hero Component ---
        const Hero = () => {
            return (
                <div className="relative h-screen flex items-center justify-center overflow-hidden">
                    {/* Background Image */}
                    <div className="absolute inset-0 z-0">
                        <img 
                            src="https://images.unsplash.com/photo-1590050752117-238cb0fb12b1?q=80&w=2670&auto=format&fit=crop" 
                            alt="Konkan Coast" 
                            className="w-full h-full object-cover"
                        />
                        <div className="absolute inset-0 bg-gradient-to-b from-black/50 via-black/20 to-teal-900/90" />
                    </div>

                    {/* Content */}
                    <div className="relative z-10 text-center px-4 max-w-4xl mx-auto mt-16">
                        <motion.span 
                            initial={{ opacity: 0, y: 20 }}
                            animate={{ opacity: 1, y: 0 }}
                            transition={{ delay: 0.2 }}
                            className="inline-block py-1 px-4 rounded-full bg-white/20 backdrop-blur-sm text-white text-xs md:text-sm font-bold tracking-widest uppercase mb-6 border border-white/30"
                        >
                            Discover Maharashtra's Hidden Gems
                        </motion.span>
                        
                        <motion.h1 
                            initial={{ opacity: 0, y: 30 }}
                            animate={{ opacity: 1, y: 0 }}
                            transition={{ delay: 0.4 }}
                            className="font-serif text-5xl md:text-7xl text-white font-bold leading-tight mb-6 drop-shadow-xl"
                        >
                            Curated Escapes Across <br/>
                            <span className="text-transparent bg-clip-text bg-gradient-to-r from-teal-200 to-orange-200">Konkan & Sahyadris</span>
                        </motion.h1>

                        <motion.p 
                            initial={{ opacity: 0, y: 30 }}
                            animate={{ opacity: 1, y: 0 }}
                            transition={{ delay: 0.6 }}
                            className="text-lg md:text-xl text-gray-100 mb-10 max-w-2xl mx-auto leading-relaxed"
                        >
                            From untouched beaches to misty peaks. We handle the planning, you handle the packing. Experience the true essence of Maharashtra.
                        </motion.p>

                        <motion.div 
                            initial={{ opacity: 0, y: 30 }}
                            animate={{ opacity: 1, y: 0 }}
                            transition={{ delay: 0.8 }}
                            className="flex flex-col sm:flex-row gap-4 justify-center"
                        >
                            <button className="bg-orange-500 hover:bg-orange-600 text-white px-8 py-4 rounded-full font-bold text-lg transition-all shadow-lg hover:shadow-orange-500/30 flex items-center justify-center gap-2 group">
                                Explore Stays <Icon name="arrow-right" size={20} className="group-hover:translate-x-1 transition-transform" />
                            </button>
                            <button className="bg-white/10 hover:bg-white/20 backdrop-blur-md border border-white text-white px-8 py-4 rounded-full font-bold text-lg transition-all flex items-center justify-center gap-2">
                                Upcoming Treks
                            </button>
                        </motion.div>
                    </div>
                </div>
            );
        };

        // --- Categories Component ---
        const Categories = () => {
            const categories = [
                { icon: "home", title: "Private Villas", desc: "Pools & Sea Views" },
                { icon: "mountain", title: "Sahyadri Treks", desc: "Weekend Batches" },
                { icon: "tent", title: "Beach Camping", desc: "Under the Stars" },
                { icon: "users", title: "Group Events", desc: "Corporate & College" },
            ];

            return (
                <section className="py-20 bg-orange-50/50 -mt-20 relative z-20">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                            {categories.map((cat, idx) => (
                                <motion.div 
                                    key={idx}
                                    whileHover={{ y: -5 }}
                                    className="bg-white p-6 rounded-2xl shadow-lg hover:shadow-xl transition-all border border-gray-100 flex items-center gap-4 cursor-pointer"
                                >
                                    <div className="p-3 bg-teal-50 text-teal-700 rounded-xl">
                                        <Icon name={cat.icon} size={28} />
                                    </div>
                                    <div>
                                        <h3 className="font-bold text-gray-900">{cat.title}</h3>
                                        <p className="text-sm text-gray-500">{cat.desc}</p>
                                    </div>
                                </motion.div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        // --- Experience Card ---
        const ExperienceCard = ({ item }) => {
            return (
                <motion.div 
                    initial={{ opacity: 0, scale: 0.95 }}
                    whileInView={{ opacity: 1, scale: 1 }}
                    viewport={{ once: true }}
                    whileHover={{ y: -10 }}
                    className="group bg-white rounded-2xl overflow-hidden shadow-md hover:shadow-2xl transition-all duration-300 border border-gray-100"
                >
                    {/* Image Container */}
                    <div className="relative h-64 overflow-hidden">
                        <img 
                            src={item.image} 
                            alt={item.title} 
                            className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
                        />
                        <div className="absolute top-4 left-4 bg-white/90 backdrop-blur-sm px-3 py-1 rounded-full text-xs font-bold text-teal-800 uppercase tracking-wider shadow-sm">
                            {item.category}
                        </div>
                        <div className="absolute top-4 right-4 bg-orange-500 text-white px-3 py-1 rounded-full text-sm font-bold shadow-md">
                            {item.price}
                        </div>
                    </div>

                    {/* Content */}
                    <div className="p-6">
                        <div className="flex justify-between items-start mb-2">
                            <h3 className="font-serif text-xl font-bold text-gray-900 leading-tight group-hover:text-teal-700 transition-colors">
                                {item.title}
                            </h3>
                            <div className="flex items-center gap-1 text-orange-400">
                                <Icon name="star" size={14} className="fill-current" />
                                <span className="text-sm font-bold text-gray-600">{item.rating}</span>
                            </div>
                        </div>
                        
                        <div className="flex items-center gap-2 text-gray-500 text-sm mb-4">
                            <Icon name="map-pin" size={14} /> {item.location}
                        </div>

                        <div className="flex items-center gap-4 mb-6 text-sm text-gray-600">
                            <div className="flex items-center gap-1 bg-gray-50 px-2 py-1 rounded border border-gray-100">
                                <Icon name="calendar" size={14} /> {item.duration}
                            </div>
                            <div className="flex items-center gap-1 bg-gray-50 px-2 py-1 rounded border border-gray-100">
                                <Icon name="users" size={14} /> {item.capacity}
                            </div>
                        </div>

                        <button className="w-full py-3 rounded-xl border-2 border-teal-600 text-teal-700 font-bold hover:bg-teal-600 hover:text-white transition-all flex justify-center items-center gap-2">
                            {item.cta} <Icon name="arrow-right" size={18} />
                        </button>
                    </div>
                </motion.div>
            );
        };

        // --- Featured Section ---
        const FeaturedEscapes = () => {
            const escapes = [
                {
                    title: "Tarkarli Scuba Expedition",
                    category: "Adventure",
                    price: "₹4,500",
                    location: "Malvan, Konkan",
                    rating: "4.9",
                    duration: "3 Days",
                    capacity: "Fixed Batch",
                    image: "https://images.unsplash.com/photo-1544551763-46a013bb70d5?q=80&w=2670&auto=format&fit=crop",
                    cta: "View Itinerary"
                },
                {
                    title: "Luxury Cliff Villa",
                    category: "Staycation",
                    price: "₹12,000",
                    location: "Alibaug",
                    rating: "5.0",
                    duration: "Flexible Dates",
                    capacity: "Up to 8 Guests",
                    image: "https://images.unsplash.com/photo-1613490493576-7fde63acd811?q=80&w=2671&auto=format&fit=crop",
                    cta: "Check Availability"
                },
                {
                    title: "Rajmachi Fireflies Trek",
                    category: "Trek",
                    price: "₹1,499",
                    location: "Lonavala",
                    rating: "4.7",
                    duration: "1 Night",
                    capacity: "Last 5 Seats",
                    image: "https://images.unsplash.com/photo-1533240332313-0db49b459ad6?q=80&w=2574&auto=format&fit=crop",
                    cta: "Join Group"
                }
            ];

            return (
                <section className="py-24 bg-white">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="text-center mb-16">
                            <h2 className="font-serif text-4xl font-bold text-gray-900 mb-4">Trending Escapes</h2>
                            <p className="text-gray-600 max-w-2xl mx-auto text-lg">Handpicked experiences for this season. Whether you seek adrenaline or peace, we have a spot for you.</p>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                            {escapes.map((item, idx) => (
                                <ExperienceCard key={idx} item={item} />
                            ))}
                        </div>
                        
                        <div className="text-center mt-12">
                            <button className="text-teal-700 font-bold border-b-2 border-teal-700 pb-1 hover:text-teal-900 transition-colors text-lg">
                                View All Experiences
                            </button>
                        </div>
                    </div>
                </section>
            );
        };

        // --- How It Works ---
        const HowItWorks = () => {
            const steps = [
                { num: "01", title: "Browse & Select", desc: "Choose your preferred villa or trek batch from our curated list." },
                { num: "02", title: "Request Info", desc: "Hit 'Check Availability'. No payment needed immediately." },
                { num: "03", title: "We Confirm", desc: "Our team calls the vendor & WhatsApps you with final details." },
            ];

            return (
                <section className="py-24 bg-teal-900 text-white overflow-hidden">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-16 items-center">
                            <div>
                                <h2 className="font-serif text-4xl md:text-5xl font-bold mb-6 leading-tight">Effortless Planning. <br/><span className="text-teal-300">Personal Touch.</span></h2>
                                <p className="text-teal-100 text-lg mb-12 leading-relaxed max-w-lg">
                                    We aren't just an algorithm. We are travel experts who verify every booking manually to ensure your weekend is glitch-free.
                                </p>
                                <div className="space-y-10">
                                    {steps.map((step, idx) => (
                                        <div key={idx} className="flex gap-6 group">
                                            <div className="flex-shrink-0 w-14 h-14 rounded-full border-2 border-teal-500/50 flex items-center justify-center font-bold text-teal-300 bg-teal-800/50 group-hover:bg-teal-500 group-hover:text-white transition-all text-xl">
                                                {step.num}
                                            </div>
                                            <div>
                                                <h4 className="text-xl font-bold mb-2">{step.title}</h4>
                                                <p className="text-teal-200/80 leading-relaxed">{step.desc}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                            
                            <div className="relative mt-12 lg:mt-0">
                                {/* Visual representation of chat */}
                                <div className="absolute -top-10 -right-10 w-72 h-72 bg-orange-500/20 rounded-full blur-3xl"></div>
                                <div className="relative bg-white/10 backdrop-blur-md rounded-3xl p-8 border border-white/20 shadow-2xl">
                                    <div className="flex items-start gap-4 mb-6">
                                        <div className="w-10 h-10 rounded-full bg-orange-500 flex items-center justify-center text-white font-bold shadow-lg">K</div>
                                        <div className="bg-white text-gray-800 p-4 rounded-r-2xl rounded-bl-2xl shadow-lg max-w-xs transform hover:scale-105 transition-transform origin-top-left">
                                            <p className="text-xs font-bold text-teal-600 mb-1 uppercase">Konkan Support</p>
                                            <p className="text-sm">Hi! Yes, the Alibaug villa is available for your dates. I've negotiated a 10% discount. Shall I book it?</p>
                                        </div>
                                    </div>
                                    <div className="flex items-start gap-4 justify-end">
                                        <div className="bg-teal-600 text-white p-4 rounded-l-2xl rounded-br-2xl shadow-lg max-w-xs transform hover:scale-105 transition-transform origin-top-right">
                                            <p className="text-sm">That sounds perfect! Please confirm.</p>
                                        </div>
                                        <div className="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center text-gray-600 font-bold">You</div>
                                    </div>
                                    <div className="mt-6 flex justify-center">
                                         <span className="bg-black/20 text-white text-xs px-3 py-1 rounded-full">Today 10:42 AM</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // --- Footer ---
        const Footer = () => {
            const handleSubmit = (e) => {
                e.preventDefault();
                alert("Thank you! Our team will contact you shortly.");
            };

            return (
                <footer className="bg-gray-900 text-white pt-24 pb-10">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-16 mb-20">
                            <div>
                                <h2 className="font-serif text-4xl font-bold mb-6">Your Next Escape is <br/><span className="text-teal-400">Just a Message Away</span></h2>
                                <p className="text-gray-400 mb-10 max-w-md text-lg leading-relaxed">
                                    Skip the long forms. Chat directly with our local experts to plan your perfect itinerary.
                                </p>
                                <button className="bg-green-500 hover:bg-green-600 text-white px-8 py-4 rounded-xl font-bold text-lg transition-all flex items-center gap-3 shadow-lg hover:shadow-green-500/20 w-full md:w-auto justify-center transform hover:-translate-y-1">
                                    <Icon name="message-circle" size={24} /> Chat on WhatsApp
                                </button>
                            </div>
                            <div className="bg-gray-800 p-8 rounded-2xl border border-gray-700 shadow-2xl">
                                <h3 className="font-bold text-xl mb-6 flex items-center gap-2"><Icon name="phone" size={20} className="text-orange-500"/> Request a Call Back</h3>
                                <form className="space-y-4" onSubmit={handleSubmit}>
                                    <input type="text" placeholder="Your Name" className="w-full bg-gray-700 border border-gray-600 rounded-lg p-4 text-white placeholder-gray-400 focus:ring-2 focus:ring-teal-500 focus:border-transparent outline-none transition-all" required />
                                    <input type="tel" placeholder="Phone Number" className="w-full bg-gray-700 border border-gray-600 rounded-lg p-4 text-white placeholder-gray-400 focus:ring-2 focus:ring-teal-500 focus:border-transparent outline-none transition-all" required />
                                    <button className="w-full bg-white text-gray-900 font-bold py-4 rounded-lg hover:bg-teal-50 hover:text-teal-900 transition-colors">
                                        Submit Request
                                    </button>
                                </form>
                            </div>
                        </div>
                        
                        <div className="border-t border-gray-800 pt-8 flex flex-col md:flex-row justify-between items-center text-gray-500 text-sm">
                            <p>© 2026 Konkan Escapes. All rights reserved.</p>
                            <div className="flex gap-6 mt-4 md:mt-0">
                                <a href="#" className="hover:text-white transition-colors">Privacy Policy</a>
                                <a href="#" className="hover:text-white transition-colors">Terms of Service</a>
                                <div className="flex gap-4 ml-4">
                                    <a href="#" className="hover:text-teal-400"><Icon name="instagram" size={18} /></a>
                                    <a href="#" className="hover:text-teal-400"><Icon name="facebook" size={18} /></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </footer>
            );
        };

        // --- Main App ---
        const App = () => {
            useEffect(() => {
                // Initialize icons
                lucide.createIcons();
            }, []);

            return (
                <div className="font-sans text-gray-900 bg-white">
                    <Navbar />
                    <Hero />
                    <Categories />
                    <FeaturedEscapes />
                    <HowItWorks />
                    <Footer />
                    
                    {/* Floating WhatsApp Button */}
                    <a 
                        href="https://wa.me/919307797490" 
                        target="_blank"
                        className="fixed bottom-6 right-6 bg-green-500 text-white p-4 rounded-full shadow-2xl hover:scale-110 transition-transform z-50 flex items-center justify-center hover:bg-green-600"
                        title="Chat with us"
                    >
                        <Icon name="message-circle" size={32} />
                    </a>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
